name: Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID to download artifacts from (optional)'
        required: false
  workflow_run:
    workflows: ["Deploy Music Generation"]
    types:
      - completed

jobs:
  upload-to-drive:
    runs-on: ubuntu-latest
    # Secure logic for both manual and automatic triggers
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.workflow_run && github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Resolve Latest Artifact
        id: resolve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Searching for the most recent 'output-*' artifact in the repository..."
          
          # Get the latest artifact that matches the 'output-' prefix
          ARTIFACT_JSON=$(gh api /repos/${{ github.repository }}/actions/artifacts -q '.artifacts | map(select(.name | startswith("output-"))) | sort_by(.created_at) | reverse | .[0]')
          
          if [ "$ARTIFACT_JSON" == "null" ] || [ -z "$ARTIFACT_JSON" ]; then
            echo "Error: No 'output-*' artifacts found in this repository."
            exit 1
          fi
          
          ARTIFACT_NAME=$(echo "$ARTIFACT_JSON" | jq -r '.name')
          ARTIFACT_RUN_ID=$(echo "$ARTIFACT_JSON" | jq -r '.workflow_run.id')
          
          echo "Found Artifact: $ARTIFACT_NAME from Run: $ARTIFACT_RUN_ID"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "run_id=$ARTIFACT_RUN_ID" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ steps.resolve.outputs.run_id }}
          name: ${{ steps.resolve.outputs.artifact_name }}
          path: output/
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Google Drive
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python3 scripts/upload_to_gdrive.py output/
