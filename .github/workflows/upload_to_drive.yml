name: Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID to download artifacts from (optional)'
        required: false
  workflow_run:
    workflows: ["Deploy Music Generation"]
    types:
      - completed

jobs:
  upload-to-drive:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          # Prefer manual input run_id, then triggering workflow_run ID
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          # The pattern used in deploy.yml is output-${run_id}. 
          # If we don't know the exact name, we can try to find it or use a pattern.
          # Here we assume the name matches the run_id used.
          name: output-${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          path: output/
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Google Drive
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python3 scripts/upload_to_gdrive.py output/
