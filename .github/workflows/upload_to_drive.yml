name: Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID to download artifacts from (optional)'
        required: false
  workflow_run:
    workflows: ["Deploy Music Generation"]
    types:
      - completed

jobs:
  upload-to-drive:
    runs-on: ubuntu-latest
    # Secure logic for both manual and automatic triggers
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.workflow_run && github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Resolve Run ID
        id: resolve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID="${{ github.event.inputs.run_id }}"
          if [ -z "$RUN_ID" ]; then
            RUN_ID="${{ github.event.workflow_run.id }}"
          fi
          
          if [ -z "$RUN_ID" ]; then
            echo "No Run ID provided. Finding latest successful 'Deploy Music Generation' run..."
            RUN_ID=$(gh run list --workflow "Deploy Music Generation" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          fi
          
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" == "null" ]; then
            echo "Error: Could not find a valid Run ID to sync."
            exit 1
          fi
          
          echo "Using Run ID: $RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ steps.resolve.outputs.run_id }}
          name: output-${{ steps.resolve.outputs.run_id }}
          path: output/
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Google Drive
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python3 scripts/upload_to_gdrive.py output/
