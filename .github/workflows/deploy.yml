name: Deploy Music Generation

on:
  push:
    paths:
      - 'requests/**.json'
    branches:
      - main

jobs:
  generate-music:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install modal pydantic jsonschema pyyaml
      
      - name: Get changed JSON files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only HEAD~1 HEAD | grep 'requests/.*\.json$' | tr '\n' ' ')" >> $GITHUB_OUTPUT
      
      - name: Check if files changed
        id: check-files
        run: |
          if [ -z "${{ steps.changed-files.outputs.files }}" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No JSON files changed"
          else
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found changed files: ${{ steps.changed-files.outputs.files }}"
          fi
      
      - name: Validate JSON schemas
        if: steps.check-files.outputs.has_files == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            echo "Validating $file"
            python3 scripts/validate_request.py "$file"
          done
      
      - name: Validate LRC format
        if: steps.check-files.outputs.has_files == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            echo "Testing LRC format: $file"
            python3 scripts/test_lrc.py "$file"
          done
      
      - name: Deploy to Modal
        if: steps.check-files.outputs.has_files == 'true'
        env:
          MODAL_TOKEN_ID: ${{ secrets.TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
        run: |
          modal token set --token-id $MODAL_TOKEN_ID --token-secret $MODAL_TOKEN_SECRET
          modal deploy src/modal_app.py
      
      - name: Process requests
        if: steps.check-files.outputs.has_files == 'true'
        env:
          MODAL_TOKEN_ID: ${{ secrets.TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            echo "Processing $file"
            python3 scripts/process_request.py "$file"
          done
      
      - name: Create videos with FFmpeg
        if: success() && steps.check-files.outputs.has_files == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          for file in ${{ steps.changed-files.outputs.files }}; do
            if [ -f "$file" ]; then
              request_id=$(basename "$file" .json)
              audio_file="output/${request_id}"*.wav
              if [ -f $audio_file ]; then
                echo "Creating video for $request_id..."
                python3 scripts/create_video.py "$file" $audio_file
              fi
            fi
          done
      
      - name: Upload to Google Drive
        if: success() && steps.check-files.outputs.has_files == 'true'
        env:
          GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_API }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          for file in output/*.wav output/*.mp4; do
            if [ -f "$file" ]; then
              echo "Uploading $file to Google Drive..."
              python3 scripts/upload_to_drive.py "$file"
            fi
          done
      
      - name: Upload generated music (Backup)
        if: success() && steps.check-files.outputs.has_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: music-${{ github.run_id }}
          path: |
            output/*.wav
            output/*.mp4
          retention-days: 90
      
      - name: Output results
        if: always()
        run: |
          if [ "${{ steps.check-files.outputs.has_files }}" == "true" ]; then
            echo "‚úÖ Workflow completed"
            echo "üì¶ Music files uploaded as artifacts"
            echo "Download: Actions ‚Üí This workflow ‚Üí Artifacts"
          else
            echo "‚ÑπÔ∏è  No JSON files changed - skipped generation"
          fi
